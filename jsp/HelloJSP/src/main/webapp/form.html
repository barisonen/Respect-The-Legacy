<form action="form-response.jsp">
	Name: <input type="text" name="name" />
	
	<br/><br/>
	
	Age: <input type="number" name="age" />
	
	<br/><br/>
	
	Country:
	<select name="country">
		<option>Turkey</option>
		<option>USA</option>
		<option>UK</option>
		<option>China</option>
	</select>
	
	<br/><br/>
	
	Language Preference:
	<input type="radio" name="languagePreference" value="English"> English
	<input type="radio" name="languagePreference" value="Chinese"> Chinese
	
	<br/><br/>
	
	<input type="submit" value="Submit" />
</form>
